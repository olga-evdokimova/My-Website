<section class="calculate __container">
    <h6 class="calculate__title title-h2"><span>Рассчитать стоимость разработки</span></h6>
    <div class="calculate__slider swiper-02">
        <div class="calculate__wrapper swiper-wrapper">
            <div class="calculate__slide swiper-slide">

                <div class="form form-01">
                    <div class="form__title">Какой сайт Вам нужен?</div>
                    <div class="form__inner">
                        <div class="form__inner-bg">
                            <div class="form__text">Выберите из выпадающего списка</div>
                            <div class="form__body hidden">
                                <label class="radio">
                                    <input type="radio" class="radio__real" name="term" checked="">
                                    <span class="radio__title">Сайт-визитка</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" class="radio__real" name="term">

                                    <span class="radio__title">Landing-page (одностраничный)</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" class="radio__real" name="term">

                                    <span class="radio__title">Многостраничный</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" class="radio__real" name="term">

                                    <span class="radio__title">Интернет-магазин</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" class="radio__real" name="term">

                                    <span class="radio__title">Профильный сайт для компании</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form form-02">
                    <div class="form__title">2. Ваша ниша</div>
                    <div class="form__inner">
                        <div class="form__inner-bg">
                            <textarea class="form__text" placeholder="Введите в поле название вашей ниши"></textarea>

                        </div>
                    </div>
                </div>
                <div class="progress-circle">
                    <span class="number" data-value="100">0%</span>
                    <svg  class="circle">
                        <circle cx="75" cy="75" r="65" stroke="var(--yellow)" stroke-width="20" fill="none" />
                    </svg>
                </div>

            </div>
